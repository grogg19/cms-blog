# ===================================
#  Описание полей статической страницы
# ===================================

fields:
    title:
        form: input
        options:
            type: text
            placeholder: Заголовок страницы
            id: title
            class: form-control form-control-style-2 title width300

    url:
        form: input
        options:
            type: text
            placeholder: URL /
            id: url
            class: form-control form-control-style-2 url width300 mb-10

    content:
        form: editor
        label: Содержимое страницы
        options:
            class: dx-editor
            data-editor-height: 150
            data-editor-maxHeight: 250

    isHidden:
        form: switch
        label: Показывать на сайте?
        options:
            type: checkbox
            data-toggle: toggle
            data-on: Да
            data-off: Нет
            data-onstyle: primary
            data-offstyle: secondary

    navigationHidden:
        form: switch
        label: Показывать в навигации?
        options:
            type: checkbox
            data-toggle: toggle
            data-on: Да
            data-off: Нет
            data-onstyle: primary
            data-offstyle: secondary


action: /admin/static-pages/save

title: Создание страницы